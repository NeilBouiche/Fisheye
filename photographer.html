<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href=""
        ><img src="assets/images/logo.png" href="./index.html" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="filter-container"></div>
      <div class="media-container"></div>
      <div class="languette-container"></div>
      <div class="lightbox-container"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div class="input-container">
            <label for="prénom">Prénom</label>
            <input type="text" id="prenom" />
            <label for="nom">Nom</label>
            <input type="text" id="nom" />
            <label for="email">Email</label>
            <input type="email" id="email" />
            <label for="message">Message</label>
            <textarea id="message" res></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="./scripts/models/Photographers.js"></script>
    <script src="./scripts/templates/Languette.js"></script>
    <script src="./scripts/templates/Lightbox.js"></script>
    <script src="./scripts/templates/BannerPhotographe.js"></script>
    <script src="./scripts/templates/Filter.js"></script>
    <script src="./scripts/templates/MediaList.js"></script>
    <script src="./scripts/models/Medias.js"></script>
    <script src="./scripts/factories/MediaFactory.js"></script>
    <script src="./scripts/Api.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
